
<div class="container mt-4 ">
    <div class="row">

    <form  [formGroup]="form" class="col-6">
    
    <div class="form-floating mb-3">
        <input formControlName="emai" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input  formControlName="password" type="password" class="form-control is-invalid" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check">
        <input  formControlName="checkRemember" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label  class="form-check-label" for="flexCheckDefault">
          Recordar Email
        </label>
      </div>
      <button  type="button" [disabled]="form.invalid" (click)="login()" class="btn btn-primary mt-4">Ingresar</button>
    </form>
</div>

</div>
